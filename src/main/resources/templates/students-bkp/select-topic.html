<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Select Topic</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
	<div class="container py-4">
		<h4>Select Topic</h4>
		<ul class="list-group">
			<li class="list-group-item" th:each="t : ${topics}">
				<span th:text="${t.topicName}"></span>
				<a th:href="@{/student/practice/start(topicId=${t.id})}"
					class="btn btn-sm btn-primary float-end">Start</a>
			</li>
		</ul>
	</div>
</body>

</html>
