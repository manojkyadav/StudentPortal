<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Practice</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
	<div class="container py-4">
		<div class="card p-3">
			<div class="d-flex justify-content-between">
				<h5>Question <span th:text="${index}"></span> / <span th:text="${total}"></span></h5>
				<a class="btn btn-sm btn-outline-secondary" th:href="@{/student/dashboard}">Exit</a>
			</div>

			<div class="mt-3">
				<h4 th:text="${question.questionTxt}">Question text</h4>
				<form th:action="@{/student/practice/submit}" method="post">
					<div class="mb-2" th:each="opt : ${question.options}">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="selectedOptionId"
								th:id="${'opt' + opt.id}" th:value="${opt.id}" required />
							<label class="form-check-label" th:for="${'opt' + opt.id}"
								th:text="${opt.text}">Option</label>
						</div>
					</div>
					<button class="btn btn-primary mt-2">Next</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
