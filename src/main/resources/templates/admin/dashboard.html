<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

	<div class="dashboard-layout">

		<!-- Sidebar -->
		<div th:replace="fragments/adminsidebar :: sidebarFragment"></div>

		<!-- Main Content -->
		<main class="main-content">
			<div class="page-header">
				<h1 class="page-title">Admin Dashboard</h1>
				<p class="page-subtitle">Manage your learning portal</p>
			</div>

			<!-- Cards -->
			<div class="card-grid">
				<div class="stat-card">
					<div class="stat-icon" style="background: #e0e7ff;"><i data-feather="users"
							style="color:#667eea"></i></div>
					<div class="stat-value">4</div>
					<div class="stat-label">Total Students</div>
				</div>

				<div class="stat-card">
					<div class="stat-icon" style="background: #d1fae5;"><i data-feather="book-open"
							style="color:#48bb78"></i></div>
					<div class="stat-value">2</div>
					<div class="stat-label">Classes</div>
				</div>

				<div class="stat-card">
					<div class="stat-icon" style="background: #fff7ed;"><i data-feather="file-text"
							style="color:#ed8936"></i></div>
					<div class="stat-value">1</div>
					<div class="stat-label">Subjects</div>
				</div>

				<div class="stat-card">
					<div class="stat-icon" style="background: #f3e8ff;"><i data-feather="bookmark"
							style="color:#9f7aea"></i></div>
					<div class="stat-value">1</div>
					<div class="stat-label">Topics</div>
				</div>

				<div class="stat-card">
					<div class="stat-icon" style="background: #ebf8ff;"><i data-feather="award"
							style="color:#3182ce"></i></div>
					<div class="stat-value">1</div>
					<div class="stat-label">Questions</div>
				</div>

				<div class="stat-card">
					<div class="stat-icon" style="background: #d1fae5;"><i data-feather="check-circle"
							style="color:#38a169"></i></div>
					<div class="stat-value">4</div>
					<div class="stat-label">Tests Completed</div>
				</div>
			</div>
			<!-- Quick Actions -->
			<div class="table-container">
				<div class="table-header">
					<h2 class="table-title">Quick Actions</h2>
				</div>

				<div class="card-grid">
					<a href="/admin/classes" class="stat-card">
						<i data-feather="book-open" style="color:#667eea; margin-bottom:0.5rem;"></i>
						<div class="stat-label">Manage Classes</div>
					</a>

					<a href="/admin/subjects" class="stat-card">
						<i data-feather="file-text" style="color:#48bb78; margin-bottom:0.5rem;"></i>
						<div class="stat-label">Manage Subjects</div>
					</a>

					<a href="/admin/topics" class="stat-card">
						<i data-feather="bookmark" style="color:#ed8936; margin-bottom:0.5rem;"></i>
						<div class="stat-label">Manage Topics</div>
					</a>

					<a href="/admin/questions" class="stat-card">
						<i data-feather="award" style="color:#9f7aea; margin-bottom:0.5rem;"></i>
						<div class="stat-label">Manage Questions</div>
					</a>
				</div>
			</div>
		</main>
	</div>

	<script>
		feather.replace();
	</script>

</body>

</html>
