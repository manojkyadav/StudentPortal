<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Define the content fragment inside the template -->
<div th:fragment="content">
	<div th:replace="fragments/header :: header"></div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Questions</h2>
      <a class="btn btn-primary" th:href="@{/app/questions/new}">New Question</a>
    </div>

    <table class="table table-hover">
      <thead>
        <tr><th>ID</th><th>Question</th><th>Topic</th><th>Difficulty</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <tr th:each="q : ${questions}">
          <td th:text="${q.id}">1</td>
          <td th:text="${#strings.abbreviate(q.questionTxt, 60)}">Question text...</td>
          <td th:text="${q.topics?.topicName}">Topic</td>
          <td th:text="${q.difficultyLevel}">MEDIUM</td>
          <td th:text="${q.status}">ACTIVE</td>
          <td>
            <a th:href="@{|/app/questions/edit/${q.id}|}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a th:href="@{|/app/questions/delete/${q.id}|}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- This is the only thing that should render the layout -->
  <div th:replace="~{layout :: layout(~{::content})}"></div>
</html>
