<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <div th:fragment="content">
    <h2>Student Progress</h2>
    <a class="btn btn-primary mb-3" th:href="@{/app/progress/new}">Add Progress</a>
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Student</th><th>Level</th><th>Completion %</th><th>Actions</th></tr></thead>
      <tbody>
        <tr th:each="p : ${progressList}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.student?.studentName}"></td>
