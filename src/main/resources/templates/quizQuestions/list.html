<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Define the content fragment inside the template -->
<div th:fragment="content">
	<div th:replace="fragments/header :: header"></div>
    <h2>Quiz Questions</h2>
    <a class="btn btn-primary mb-3" th:href="@{/app/quiz-questions/new}">Add Question</a>
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Quiz</th><th>Question</th><th>Actions</th></tr></thead>
      <tbody>
        <tr th:each="qq : ${quizQuestions}">
          <td th:text="${qq.id}"></td>
          <td th:text="${qq.quizManagement?.title}"></td>
          <td th:text="${qq.question?.question}"></td>
          <td>
            <a th:href="@{|/app/quiz-questions/edit/${qq.id}|}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a th:href="@{|/app/quiz-questions/delete/${qq.id}|}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- This is the only thing that should render the layout -->
  <div th:replace="~{layout :: layout(~{::content})}"></div>
</html>
