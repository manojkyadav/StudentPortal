<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <div th:replace="fragments/header :: header"></div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Classrooms</h2>
        <a class="btn btn-primary" th:href="@{/app/classroom/new}">New Classroom</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Class Name</th>
                <th>Country</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${classroom}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.className}">Class Name</td>
                <td th:text="${c.country?.countryName}">Country</td>
                <td th:text="${c.description}">Description</td>
                <td>
                    <a th:href="@{|/app/classroom/edit/${c.id}|}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a th:href="@{|/app/classroom/delete/${c.id}|}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{layout :: layout(~{::content})}"></div>
</html>
