<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Define the content fragment inside the template -->
<div th:fragment="content">
	<div th:replace="fragments/header :: header"></div>
    <div class="d-flex justify-content-between mb-3">
      <h2>Quizzes</h2>
      <a class="btn btn-primary" th:href="@{/app/quizzes/new}">New Quiz</a>
    </div>
    <table class="table table-hover">
      <thead><tr><th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody>
        <tr th:each="q : ${quizzes}">
          <td th:text="${q.id}"></td>
          <td th:text="${q.title}"></td>
          <td th:text="${q.description}"></td>
          <td th:text="${q.status}"></td>
          <td>
            <a th:href="@{|/app/quizzes/edit/${q.id}|}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a th:href="@{|/app/quizzes/delete/${q.id}|}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete quiz?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- This is the only thing that should render the layout -->
  <div th:replace="~{layout :: layout(~{::content})}"></div>
</html>
