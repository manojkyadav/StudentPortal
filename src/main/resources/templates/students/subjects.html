<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select a Topic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Common CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

<div class="dashboard-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">LearnHub</div>

        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/app/student/dashboard}" class="sidebar-link">
                    <i data-feather="grid"></i> Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/app/student/topics}" class="sidebar-link active">
                    <i data-feather="book-open"></i> Topics
                </a>
            </li>
            <li>
                <a th:href="@{/app/student/progress}" class="sidebar-link">
                    <i data-feather="award"></i> My Progress
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-name" th:text="${studentName}">Pihu Yadav</div>
                <div class="user-role">Student</div>
            </div>
            <a th:href="@{/logout}" class="btn btn-secondary btn-sm">Logout</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Header -->
        <div class="page-header">
            <h1 class="page-title">Select a Topic</h1>
            <p class="page-subtitle">
                Choose a topic to start practicing or take an exam
            </p>
        </div>

        <!-- Subject List -->
        <div class="card-grid">

			<!-- Subject Cards -->
			<div th:each="subject : ${subjectList}" class="topic-card">

			    <div class="topic-icon">
			        <i data-feather="book"></i>
			    </div>

			    <div class="topic-content">
			        <!-- Subject Name -->
			        <h3 class="topic-title" th:text="${subject.subjectName}">
			            Subject Name
			        </h3>

			        <!-- Subject Description -->
			        <div class="topic-meta">
			            <span th:text="${subject.description}">
			                description
			            </span>
			        </div>

			        <!-- Start Practice Button -->
			        <a th:href="@{/app/student/topics/subjectId/{id}(id=${subject.id})}"
			           class="btn btn-primary btn-sm"
			           style="margin-top:0.75rem; display:inline-block;">
			            Start Practice
			        </a>
			    </div>

			</div>

        </div>

    </main>
</div>

<script>
    feather.replace();
</script>

</body>
</html>
