<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Leaderboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container py-4">
		<h3>Leaderboard (Top attempts)</h3>
		<table class="table">
			<thead>
				<tr>
					<th>Student</th>
					<th>Question</th>
					<th>Correct</th>
					<th>Time</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${topAttempts}">
					<td th:text="${a.student.name}">Student</td>
					<td th:text="${a.question.questionTxt}">Q</td>
					<td th:text="${a.correct}">true</td>
					<td th:text="${a.attemptTime}">time</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-outline-secondary" th:href="@{/student/dashboard}">Back</a>
	</div>
</body>

</html>
