<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Default Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:classappend="${activePage=='dashboard'} ? 'active'">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" th:classappend="${activePage=='users'} ? 'active'">
                        <a class="nav-link" th:href="@{/admin/users}">Users</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Page Header -->
    <div class="container mt-4">
        <h1 th:text="${pageHeader}">Page Header</h1>
        <p th:text="${pageSubTitle}">Page Subtitle</p>

        <!-- Content -->
        <div th:replace="${contentFragment}"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">
        <small>Â© 2025 Admin Dashboard</small>
    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
