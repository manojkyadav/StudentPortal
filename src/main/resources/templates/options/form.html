<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Define the content fragment inside the template -->
<div th:fragment="content">
	<div th:replace="fragments/header :: header"></div>
    <h2 th:text="${optionEntity.id != null ? 'Edit Option' : 'New Option'}"></h2>
    <form th:action="@{/app/options/save}" th:object="${optionEntity}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3">
        <label class="form-label">Question</label>
        <select class="form-select" th:field="*{question.id}">
          <option th:each="q : ${questions}" th:value="${q.id}" th:text="${q.question}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Option Text</label>
        <input class="form-control" th:field="*{optionText}" required/>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{isCorrect}"/>
        <label class="form-check-label">Is Correct</label>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" th:href="@{/app/options}">Cancel</a>
    </form>
  </div>
  <!-- This is the only thing that should render the layout -->
  <div th:replace="~{layout :: layout(~{::content})}"></div>
</html>
