<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Define the content fragment inside the template -->
<div th:fragment="content">
	<div th:replace="fragments/header :: header"></div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Options</h2>
      <a class="btn btn-primary" th:href="@{/app/options/new}">New Option</a>
    </div>

    <table class="table table-hover">
      <thead>
        <tr><th>ID</th><th>Question</th><th>Text</th><th>Correct</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <tr th:each="o : ${options}">
          <td th:text="${o.id}"></td>
          <td th:text="${o.question?.question}"></td>
          <td th:text="${o.optionText}"></td>
          <td><span th:text="${o.isCorrect} ? '✔' : '✖'"></span></td>
          <td>
            <a th:href="@{|/app/options/edit/${o.id}|}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a th:href="@{|/app/options/delete/${o.id}|}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete option?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- This is the only thing that should render the layout -->
  <div th:replace="~{layout :: layout(~{::content})}"></div>
</html>
