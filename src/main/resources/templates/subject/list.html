<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <div th:replace="fragments/header :: header"></div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Subjects</h2>
        <a class="btn btn-primary" th:href="@{/app/subjects/new}">New Subject</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject Name</th>
                <th>Classroom</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${subjects}">
                <td th:text="${s.id}">1</td>
                <td th:text="${s.subjectName}">Subject Name</td>
                <td th:text="${s.classRoom?.className}">Classroom</td>
                <td th:text="${s.description}">Description</td>
                <td>
                    <a th:href="@{|/app/subjects/edit/${s.id}|}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a th:href="@{|/app/subjects/delete/${s.id}|}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{layout :: layout(~{::content})}"></div>
</html>
