<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Default Title</title>
</head>
<body>
    <header>
        <h1 th:text="${pageHeader}">Header</h1>
        <h2 th:text="${pageSubTitle}">SubTitle</h2>
    </header>

    <div th:fragment="layout (pageTitle, pageHeader, pageSubTitle, contentFragment, activePage)">
        <div th:insert="${contentFragment}"></div>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
