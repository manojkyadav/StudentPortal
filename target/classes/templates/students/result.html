<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Result</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
	<div class="container py-4">
		<div class="card p-4">
			<h3>Your Result</h3>
			<p>Correct: <strong th:text="${correct}">0</strong></p>
			<p>Total: <strong th:text="${total}">0</strong></p>
			<p>Score: <strong th:text="${(correct * 100) / (total == 0 ? 1 : total)}">0</strong>%</p>
			<a class="btn btn-primary" th:href="@{/student/dashboard}">Back to Dashboard</a>
		</div>
	</div>
</body>

</html>
