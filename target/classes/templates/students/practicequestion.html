<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Test in Progress</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<div class="dashboard-layout">

		<!-- Sidebar -->
		<aside class="sidebar">
			<div class="sidebar-logo">LearnHub</div>

			<ul class="sidebar-menu">
				<li><a class="sidebar-link active" href="#">Dashboard</a></li>
				<li><a class="sidebar-link" href="#">Topics</a></li>
				<li><a class="sidebar-link" href="#">My Progress</a></li>
			</ul>

			<div class="sidebar-footer">
				<div class="user-info">
					<div class="user-name" th:text="${studentName}"></div>
					<div class="user-role">Student</div>
				</div>
				<button class="btn btn-secondary btn-sm">Logout</button>
			</div>
		</aside>

		<!-- Main Content -->
		<main class="main-content">

			<!-- Header -->
			<div class="page-header">
				<h1 class="page-title">Test in Progress</h1>
				<p class="page-subtitle">
					Question <span th:text="${currentQuestion}"></span>
					of <span th:text="${totalQuestions}"></span>
				</p>
			</div>

			<!-- Progress Bar -->
			<div style="height:10px; border-radius:10px;
                    background:#e2e8f0; margin-bottom:2rem;">
				<div style="height:100%; width:100%;
                        border-radius:10px;
                        background:linear-gradient(135deg,#667eea,#764ba2);">
				</div>
			</div>
			<form th:action="@{/app/student/answer}" method="post">

			    <input type="hidden" name="questionId" th:value="${questionId}" />

			    <h2 class="question-header" th:text="${question}"></h2>

			    <ul class="option-list">
			        <li class="option-item" th:each="opt : ${options}">
			            <label>
			                <input type="radio"
			                       name="optionId"
			                       th:value="${opt.id}"
			                       required />
			                <span th:text="${opt.text}"></span>
			            </label>
			        </li>
			    </ul>

			    <div style="display:flex; justify-content:flex-end; margin-top:2rem;">
			        <button type="submit" class="btn btn-success">Save & Next</button>
			    </div>

			</form>

		</main>
	</div>

</body>

</html>
