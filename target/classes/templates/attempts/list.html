<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Define the content fragment inside the template -->
<div th:fragment="content">
	<div th:replace="fragments/header :: header"></div>
    <div class="d-flex justify-content-between mb-3">
      <h2>Attempts</h2>
      <a class="btn btn-primary" th:href="@{/app/attempts/new}">New Attempt</a>
    </div>
    <table class="table table-hover">
      <thead><tr><th>ID</th><th>Student</th><th>Question</th><th>Selected</th><th>Correct</th><th>Actions</th></tr></thead>
      <tbody>
        <tr th:each="a : ${attempts}">
          <td th:text="${a.id}"></td>
          <td th:text="${a.student?.studentName}"></td>
          <td th:text="${a.question?.question}"></td>
          <td th:text="${a.selectedOption?.optionText}"></td>
          <td><span th:text="${a.isCorrect} ? '✔' : '✖'"></span></td>
          <td>
            <a th:href="@{|/app/attempts/edit/${a.id}|}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a th:href="@{|/app/attempts/delete/${a.id}|}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete attempt?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- This is the only thing that should render the layout -->
  <div th:replace="~{layout :: layout(~{::content})}"></div>
</html>
